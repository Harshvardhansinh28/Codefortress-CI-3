
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFortress | High-Integrity CI/CD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400;9..144,600&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: '#B8860B',
              'gold-bright': '#FFD369',
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --bg-base: #FDFBF7;
            --bg-card: #F5EFDF;
            --bg-card-hover: #EBE4D3;
            --primary-gold: #B8860B;
            --accent-warm: #D2B48C;
            --text-deep: #2C2621;
            --text-muted: #7A7267;
            --border-subtle: rgba(184, 134, 11, 0.1);
            --glass-bg: rgba(245, 239, 223, 0.7);
        }

        .dark {
            --bg-base: #0B0E14;
            --bg-card: #161B22;
            --bg-card-hover: #1C2128;
            --primary-gold: #FFD369;
            --accent-warm: #30363D;
            --text-deep: #E5E7EB;
            --text-muted: #9CA3AF;
            --border-subtle: rgba(255, 211, 105, 0.1);
            --glass-bg: rgba(22, 27, 34, 0.8);
        }

        body {
            background-color: var(--bg-base);
            color: var(--text-deep);
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1, h2, h3 {
            font-family: 'Fraunces', serif;
        }

        .jetbrains-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .glass-luxe {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
        }

        .glow-gold {
            box-shadow: 0 10px 40px rgba(184, 134, 11, 0.15);
        }

        .dark .glow-gold {
            box-shadow: 0 10px 40px rgba(255, 211, 105, 0.1);
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-base);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary-gold);
            border-radius: 10px;
        }
        
        .transition-theme {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.4.2",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "three": "https://esm.sh/three@^0.182.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>

</head>

</html>
